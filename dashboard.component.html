<div class="dashboard">
  <header class="dashboard-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="assets/images/logo.png" alt="{{ 'APP_TITLE' | translate }}" width="40" height="40">
          <span>{{ 'APP_TITLE' | translate }}</span>
        </div>
        
        <div class="user-menu">
          <app-language-switcher></app-language-switcher>
          
          <button class="user-btn" (click)="toggleUserMenu()" [class.menu-open]="showUserMenu">
            <i class="fas fa-user-circle"></i>
            <span>{{ (authService.currentUser$ | async)?.username }}</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-menu" [class.show]="showUserMenu">
            <button (click)="authService.logout()" class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i> {{ 'DASHBOARD.LOGOUT' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <aside class="sidebar" [class.show]="sidebarVisible">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <img src="assets/images/logo.png" alt="{{ 'APP_TITLE' | translate }}" width="32" height="32">
        <span>{{ 'APP_TITLE' | translate }}</span>
      </div>
      <button class="close-sidebar" (click)="toggleSidebar()" *ngIf="isMobileView">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li *ngFor="let item of menuItems">
          <ng-container *ngIf="!item.children; else submenu">
            <a [routerLink]="item.link" routerLinkActive="active" (click)="setActiveItem(item)">
              <i class="fas fa-{{item.icon}}"></i>
              <span>{{ item.translationKey | translate }}</span>
            </a>
          </ng-container>
          <ng-template #submenu>
            <div class="submenu-header" [class.active]="item.isActive" (click)="toggleSubmenu(item)">
              <div class="submenu-title">
                <i class="fas fa-{{item.icon}}"></i>
                <span>{{ item.translationKey | translate }}</span>
              </div>
              <i class="fas" [ngClass]="item.isExpanded ? 'fa-chevron-down' : 'fa-chevron-left'"></i>
            </div>
            <ul class="submenu-items" [class.expanded]="item.isExpanded">
              <li *ngFor="let child of item.children">
                <a [routerLink]="child.link" routerLinkActive="active" (click)="setActiveChild(item, child)">
                  <i class="fas fa-circle submenu-bullet"></i>
                  {{ child.translationKey | translate }}
                </a>
              </li>
            </ul>
          </ng-template>
        </li>
      </ul>
    </nav>
  </aside>

  <button class="toggle-sidebar" *ngIf="isMobileView" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <main class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
